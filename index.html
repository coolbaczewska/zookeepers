<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">


    <title>Copenhagen Zoo | After Dark</title>


</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <h4>ZOO AFTER DARK</h4>
            </div>

            <!--            <img class="paw icon" src="paw.svg">-->

            <ul class="nav-links">
                <li><a href="#">EVENT</a></li>
                <li><a href="#">ANIMALS</a></li>
                <li><a href="#">INFORMATION</a></li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

    </header>


    <main>
        <section id="landing">


        </section>
        <section id="event-info"></section>
        <section id="animal-library"></section>
        <section id="map-contact"></section>

        <template>

            <h2 class="animals_name">ANIMALS</h2>
            <p class="amount">AMOUNT</p>
            <p class="species">SPECIES</p>
            <p class="cinomialname">BINOMIALNAME</p>
            <p class="fact">FACT</p>

        </template>
    </main>

    <footer></footer>

    <script>
        function getAnimals() {
            fetch("https://spreadsheets.google.com/feeds/list/15BNyxAmWzCBtgEIRHl7o0pHE6SdWg_UgOkOkzBEUzxQ/od6/public/values?alt=json")
                .then(function(response) {
                    return response.json()
                }).then(function(data) {
                    console.log(data.feed.entry);
                    data.feed.entry.forEach(showAnimals)
                })
        }
        getAnimals()

        function showAnimals(animals) {
            console.log(animals);


            const template = document.querySelector("template").content;
            const copy = template.cloneNode(true);

            copy.querySelector(".animals_name").textContent = animals.gsx$name;

            copy.querySelector(".amount").textContent = animals.gsx$amount;

            copy.querySelector(".species").textContent = animals.gsx$species;

            copy.querySelector(".cinomialname").textContent = animals.gsx$binomialname;

            copy.querySelector(".fact").textContent = animals.gsx$fact;

        }




        //        NAV


        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
            //    Toggle Nav
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');

                //Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = ''
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.6}s`;
                    }
                });

                //     Burger Animation

                burger.classList.toggle('toggle');

            });

        }

        navSlide();

    </script>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
